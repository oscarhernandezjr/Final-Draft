<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="contactstyles.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Contact Me</h1>
      </div>
      <div id="wrapper">
        <div id="content">
          <form action="#" method="post">
            <label for="name">Your Name:</label><br />
            <input type="text" id="name" name="name" required /><br /><br />
      
            <label for="email">Your Email:</label><br />
            <input type="email" id="email" name="email" required /><br /><br />
      
            <label for="message">Message:</label><br />
            <textarea id="message" name="message" rows="8" required></textarea
            ><br /><br />
      
            <button type="submit">Send Message</button>
          </form>
        </div>
      </div>
      <div id="navigation">
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="aboutme.html">About Me</a></li>
          <li><a href="myprojects.html">My Projects</a></li>
          <li><a href="contactme.html">Contact Me</a></li>
        </ul>
      </div>
      <div id="extra">
        
      </div>
      <div id="footer">
<h5>"Courage doesn't mean you don't get afraid. Courage means you don't let fear stop you." - Bethany Hamilton</h5> 
    </div>
  </body>
</html>
